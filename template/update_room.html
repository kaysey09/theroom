        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>


.update-form{
    display: flex;
   
    flex-flow: column;
    align-items: center;
    width: 100vw;
    height: 80vh;

}
.btn-primary{
    width: 110px;
    height: 40px;
    background-color: #8800FF;
   
    border: none;
}
.logout .btn-primary{
    background-color: red;
    color: white;
    font-size: 15px;
}
.logout .btn-primary:hover{
    background-color: #cb1818;
}
.btn-primary:hover{
    background-color: rgb(103, 32, 170);
  
}
.update-form div{
    padding: 20px;
}
h1{
    text-align: center;
    padding-top: 70px;
    padding-bottom: 0;
    margin-bottom: 0;
}

    <body>
       <div class="Navigation">
        <div class="left">
        <div class="logo"><img src="{{ url_for('static', filename=logo_url) }}" alt="" width="150px" height="60px"></div>
        <div class="button"><a href="{{ url_for('admin_dashboard') }}"class="btn btn-primary">Home</a></div>
    </div>
    <div class="right">
        <div><a href="{{ url_for('verify_users') }}" class="btn btn-primary">Requests</a></div>
        <div class="user"><a href="">Admin</a></div>
        <div class="logout"><a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a></div>
       </div>
        </div>
        <h1>Update Room Details</h1>
<div class="update-form">
   
        
		<form action='' method='post'>
            <div class="mb-3">
			<label class="form-label">Room Name:</label>
			<input type="text" name="room_name" value="{{room.room_name}}"   required>
            </div>
            <div class="mb-6">
                <label class="form-label">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="50"> {{ room.description }}</textarea>
             </div>
             <div class="mb-6">
                <label class="form-label">Capacity:</label>
            
                <input type="number" id="capacity" name="capacity" min="1" max="12" value="{{room.capacity}}">
             </div>
             <div class="mb-6">
                <label class="form-label">Image:</label>
                <input type="text   " id="image_url" name="image_url" value="{{room.image_url}}">
             </div>
             <div class="mb-6">
                <label for="facilities">Select Facility:</label>
                <select name="facilities[]" id="facilities" multiple>
                    {% for facility in facilities %}
                    <option value="{{ facility.id }}">{{ facility.name }}</option>
                  
                    {% endfor %}
                </select>
             </div>
             <div class="mb-6">
                <label class="form-label">Location:</label>
                <input type="text" name="location" value="{{room.location}}"  id ="location" required>
             </div>
           <div>
			<input type='submit' value='Update' class="btn btn-primary">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            
        </div>
		</form>
        </div>
        <script src="" async defer></script>
      
         
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
